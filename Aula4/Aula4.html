<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Continuação</title>
</head>
<body>
    <h2>Alguns tipos de estados para os atributos</h2>
    <form>
        <label for="cor">Cor: </label>
        <input type="color" id="cor" name="define_cor"><br>
        <label for="data">Data: </label>
        <input type="date" id="data" name="define_data" min="2000-01-01"><br>
        <label for="datahora">Data hora local: </label>
        <input type="datetime-local" id="datahora" name="define_datahora"><br>
        <label for="mes">Mês: </label>
        <input type="month" id="mes" name="define_mes"><br>
        <label for="numero">Número: </label>
        <input type="number" id="numero" name="define_numero" min="2" max="15"><br>
        <label for="intervalo">Intervalo: </label>
        <input type="range" id="intervalo" name="define_intervalo"><br>
        <label for="pesquisa">Pesquisa: </label>
        <input type="search" id="pesquisa" name="define_pesquisa"><br>
        <label for="endereco">Endereço do Site: </label>
        <input type="url" id="endereco" name="define_endereco"><br>
        <label for="semana">Numero da Semana no Ano: </label>
        <input type="week" id="semana" name="define_semana"><br>
    </form>
</body>
</html>
