<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Propriedades de objetos em JavaScript</h2>
    <p id="teste"></p>
    <script>
        const pessoa = {
            primeironome:"José",
            ultmonome:"Silva",
            id: 5566,
            idade: 50,
            cordosolhos:"Azul"
        };
        // Adicionando um metodo
        // pessoa.nome = function(){
        //     return (this.primeironome+"  "+this.ultmonome).toUpperCase();

        // }

        // delete pessoa.idade;
        // document.getElementById("teste").innerHTML = pessoa.primeironome + " tem " + pessoa.idade + " anos de vida..."
        // document.getElementById("teste").innerHTML = "Meu amigo é o "+pessoa.nome();

        let texto = "";
        for(let x in pessoa){
            texto += pessoa[x] + " ";
        };
        document.getElementById("teste").innerHTML = texto;
    </script>

    <h2>Objetos alinhados</h2>
    <p id="teste1"></p>

    <script>
        const objeto1 = {
            nome: "Objeto1",
            idade: 30,
            meuObjeto:{
                carro1: "Fusca",
                carro2: "Opala",
                carro3: "Supra"
            }
        };
        let p1 = "meuObjeto";
        let p2 = "carro3";
        document.getElementById("teste1").innerHTML = objeto1[p1][p2];
    </script>
</body>
</html>
